<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <title>fraise clicker</title>

            <!-- LOGO A COTE DU TITRE DE LA PAGE -->
            <link rel="shortcut icon" type="image/png" href="assets/images/fraise.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="clicker">

            <div>

                <h2>TA RECOLTE</h2>

                <p id ="counter">0</p>
                <p id ="parSec">Fraises par sec : 0</p>

            </div>

            <button type="button" id="buttonFraise"><img src="assets/images/fraise.png" alt="fraise du clicker" id="fraise"></button>
            
        </div>

        <div class="achats">

            <div class="multiplier">

                <h2 class="h2">MULTIPLIE TES RECOLTES !</h2>

                <div type="button" id="multiplier">X2</div>

                <p id = "prixMulti">prix de l'upgrade : 100</p>
                <p id = "nbrMulti">Nombre de fois achetés : 0</p>

            </div>
            
            <div class="autoclicker">

                <h2 class="h2">AUTO RECOLTE !</h2>

                <div type="button" id="autoclicker">auto-click</div>

                <img src="assets/images/giphy.gif" alt="clickgif" class="imgif">
                <p id = "prixAuto">prix de l'upgrade : 70</p>
                <p id = "nbrAuto">Nombre de fois achetés : 0</p>

            </div>

            <div class="bonus">

                <h2 class="h2">Bonus !</h2>

                <button id="bonus">bonus</button>

                <p id="timerBonus">00:00</p>

               
            </div>

             

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
