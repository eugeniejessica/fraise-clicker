<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>fraise clicker</title>

            <!-- LOGO A COTE DU TITRE DE LA PAGE -->

            <link rel="shortcut icon" type="image/png" href="assets/images/minifraise.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <!-- FRAISE SUR LAQUELLE ON CLIQUE -->

        <div class="clicker">

            <div>

                <h2>TA RECOLTE</h2>

                <p id ="counter">0</p>
                <p id ="parSec" style="text-align: center;">Fraises par sec : 0 </p>
            
            </div>
            
            <button type="button" id="buttonFraise">
                <img src="assets/images/fraise.png" alt="fraise du clicker" id="fraise"></button>
            
        </div>

        <!-- CONTIENT LES BOUTONS MULTIPLIER, AUTOCLICK ET BONUS -->

        <div class="achats">

            <div class="multiplier">

                <h2 class="titre2">MULTIPLIE TES RECOLTES !</h2>

                <button type="button" id="multiplier">X2</button>

                <p id = "prixMulti"> prix de l'upgrade : 40</p>
                <img src="assets/images/icons8-sac-d'argent-48.png" style="float: right; margin-right: 38%; width:8%;" alt="money">
                <p id = "nbrMulti">Nombre de fois achetés : 0</p>

            </div>
            
            <div class="autoclicker">

                <h2 class="titre2">AUTO RECOLTE !</h2>

                <button type="button" id="autoclicker">
                    <img src="assets/images/giphy.gif" alt="clickgif" style="width: 60px;">
                </button>

                
                <p id = "prixAuto">prix de l'upgrade : 70</p>
                <img src="assets/images/icons8-sac-d'argent-48.png" style="float: right; margin-right: 38%; width:8%;" alt="money">
                <p id = "nbrAuto">Nombre de fois achetés : 0</p>
            </div>

            <div class="bonus">

                <h2 class="titre2">Bonus !</h2>

                <button id="bonus">bonus</button>

                <p id="timerBonus">00:00</p>

               
            </div>

             

        </div>

    <!-- CONTIENT LE FOOTER AVEC LE LIEN VERS LE CODE DANS GITHUB ET LE COPYRIGHT-->
    
    </div>

        <footer>

            <a href="https://eugeniejessica.github.io/fraise-clicker/">CLICK ME</a>&copy; Fraise Clicker Team work project from Eugénie, Frédéric & Olivier. BeCode2020.

        </footer>

    <script src="script.js"></script>
</body>
</html>
